<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Generator</title>
  <link rel="stylesheet" href="/src/assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Gerador de Senha</h1>

    <div class="senha-gerada">Selecione as Opções</div>

    <label>Quantidade de caracteres <input value='10'type="number" min="1" max="50" class="qtd-caracteres"></label><br>
    <label>Adicionar maiúsculas <input type="checkbox" class="chk-maiusculas" checked></label><br>
    <label>Adicionar minúsculas <input type="checkbox" class="chk-minusculas" checked></label><br>
    <label>Adicionar números <input type="checkbox" class="chk-numeros" checked></label><br>
    <label>Adicionar símbolos <input type="checkbox" class="chk-simbolos" checked></label><br>
    <button class="gerar-senha">Gerar Senha</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
